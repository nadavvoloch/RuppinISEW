 //Ex.3
 var first= parseInt( window.prompt( "Please enter the first number", "Write here" ));
 var second=  parseInt(window.prompt( "Please enter the second number", "Write here" ));
 var operator= window.prompt( "Please enter the operator (+,-,* or /):", "Write here" );
 if (operator=='+')
 {
   document.write(first+operator+second+"="+(first+second)+"<br>");
 }
 else if(operator=='-'){

  document.write(first+operator+second+"="+(first-second)+"<br>");
 }
 else if(operator=='*'){

  document.write(first+operator+second+"="+(first*second)+"<br>");
 }
 else if(operator=='/'){

  document.write(first+operator+second+"="+(first/second)+"<br>");
 }
 else{
document.write("You've entered another thing.<br>");
 }

 var count=0;

 while(num!=0){

 }

  i++;
 }
 document.write(base+"^"+power+"="+res+".<br>");
