<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#bt").click(function(){
        $("p").hide();

    });
	 $("#btn").click(function(){
        $("p").show();

    });
	   $(".b").click(function(){
        $("#div1").fadeIn();
        $("#div2").fadeIn("slow");
        $("#div3").fadeIn(3000);
		$("h2").css("background-color","yellow");
    });
	  $("#btn1").click(function(){
        alert("Text: " + $("#test").text());
    });
    $("#btn2").click(function(){
        alert("HTML: " + $("#test").html());
    });
	    $("#btn3").click(function(){
        $("#b3").append(" <b>Appended text</b><br>.");
    });

    $("#btn4").click(function(){
        $("ol").append("<li>Appended item</li>");
    });
});
</script>
</head>
<body>

<h2>This is a heading</h2>



<button id="bt">Click me to hide paragraphs</button>
<button id="btn">Click me to show paragraphs</button>
<button class="b">Click to fade in boxes</button><br><br>

<div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
<div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
<div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>

<p id="test">This is some <b>bold</b> text in a paragraph.</p>

<button id="btn1">Show Text</button>
<button id="btn2">Show HTML</button>




<ol>
  <li>List item 1</li>
  <li>List item 2</li>
  <li>List item 3</li>
</ol>

<button id="btn3">Append text</button>
<button id="btn4">Append list items</button>
<div id="b3">Nadav Voloch</div>
</body>
</html>
